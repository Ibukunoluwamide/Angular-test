<section class="mt-5">
   <div class="">
    <h3 class="pt-3 text-center fw-bold">ALL REGISTERED STUDENTS</h3>
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Student ID</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
            @if (allStudents) {

                <tr *ngFor="let item of allStudents, let id = index">
                  <th scope="row">{{id+1}}</th>
                  <td>{{item.firstname}}</td>
                  <td>{{item.lastname}}</td>
                  <td>{{item.student_id}}</td>
                  <td>{{item.email}}</td>
                  <td class="d-flex gap-3">
                    <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="editBtn()" routerLink="/dashboard/{{id}}">Edit</button>
                    <button class="btn btn-danger" (click)="deleteBtn()" routerLink="/dashboard/{{id}}">Delete</button>
                  </td>
                </tr>
            }
        
        </tbody>
    </table>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Profile</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div action="" class="p-3" >
                  <div class="mb-3">
                      <label for="">First Name</label>
                      <input type="text" class="form-control" [(ngModel)]="user.firstname">
                  </div>
                  <div class="mb-3">
                      <label for="">Last Name</label>
                      <input type="text" class="form-control" [(ngModel)]="user.lastname">
                  </div>
                  <div class="mb-3">
                      <label for="">Email</label>
                      <input type="email" class="form-control" [(ngModel)]="user.email">
                  </div>
                  <div class="mb-3">
                      <label for="">Student ID</label>
                      <input type="text" class="form-control" [(ngModel)]="user.student_id">
                  </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)="updateBtn()">Update</button>
          </div>
        </div>
      </div>
    </div>

   </div>
</section>
