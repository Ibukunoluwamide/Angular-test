<section class="mt-5">
    <h2 class="text-center">CROWNWEALTH INSTITUTION</h2>
    <div class="col-md-5 m-auto shadow p-3 mt-3">
        <div action="">
            <h5 class="text-center mb-3">Admin Registration</h5>
            @if (msg!="") {
                <div class={{style}}>{{msg}}</div>
            }
            <div class="mb-3">
                <label for="">UserName</label>
                <input type="text" class="form-control" [(ngModel)]="admin.username">
            </div>

            <div class="mb-3">
                <label for="">Admin ID</label>
                <input type="number" class="form-control" [(ngModel)]="admin.admin_id">
            </div>
            <div class="mb-3">
                <label for="">Email address</label>
                <input type="email" class="form-control" [(ngModel)]="admin.email">
            </div>
            <div class="mb-3">
                <label for="">Password</label>
                <input type="password" class="form-control" [(ngModel)]="admin.password">
            </div>
            <button class="btn btn-primary w-100" (click)="registerBtn()">Register</button>
        </div>
    </div>
</section>
